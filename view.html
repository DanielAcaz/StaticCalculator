<!DOCTYPE hml>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body {
		  display: flex;
		  justify-content: center;
		  background: #FFFFFF;
		}

		.base {
		  position: absolute;
		  background: #000000;
		  width: 400px;
		  height: 10px;
		}

		.barra1 {
		  position: absolute;
		  background: #A0522D;
		  width: 10px;
		  height: 200px;
		  left: 30px;
		  transform: rotate(0deg);
		  transform-origin: 0% 0%
		}

		.barra2 {
		  position: absolute;
		  background: #A0522D;
		  width: 10px;
		  height: 200px;
		  left: 360px;
		  transform: rotate(0deg);
		  transform-origin: 0% 0%
		}

		.caixa {
			position: absolute;
			background: #FFDEAD;
			width: 398px;
			height: 200px;
			bottom: 390;
			right: 520px;
		}

		.data {
			position: absolute;
			bottom: 0px;
			width: 500px;
		}

		#result{
		    position: relative;
			left: 0px;
			top: 280px;
		}
	</style>
</head>
<body>
	<div class="base">
	    <div class="barra1"></div>
	    <div class="barra2"></div>
	</div> 
	<div class="caixa"></div>
	<label id="result">Forças ainda não foram calculadas</label>
	<div class = "data">
		<form>
		  <div class="form-group">
		    <label for="barAngle1">Ângulo da Barra A</label>
		    <input type="text" class="form-control" id="barAngle1" aria-describedby="Ângulo da Barra A" placeholder="Digite o Ângulo da Barra A">
		  </div>
		  <div class="form-group">
		    <label for="barAngle2">Ângulo da Barra B</label>
		    <input type="text" class="form-control" id="barAngle2" aria-describedby="Ângulo da Barra B" placeholder="Digite o Ângulo da Barra B">
		  </div>
		  <div class="form-group">
		    <label for="massa">Massa da Caixa</label>
		    <input type="text" class="form-control" id="massa" aria-describedby="Massa da Caixa" placeholder="Digite a Massa da Caixa">
		  </div>
		  <button type="button" class="btn btn-primary" onclick="calculateMass()">Calcular</button>
		</form>
	</div>
	<script type="text/javascript">
		
		function calculateMass() {
			console.log("Iniciando Cálculo");
			var anguloBarraA = parseInt(document.getElementById('barAngle1').value);
			var anguloBarraB = parseInt(document.getElementById('barAngle2').value);
			var radianoBaraA = anguloBarraA*Math.PI / 180;
			var radianoBaraB = anguloBarraB*Math.PI / 180;
			console.log("cossenos:")
			console.log(Math.cos(radianoBaraA))
			console.log(Math.cos(radianoBaraB))
			console.log(Math.cos(radianoBaraB)/Math.cos(radianoBaraA))
			console.log("senos:")
			console.log(Math.sin(radianoBaraA))
			console.log(Math.sin(radianoBaraB))

	  		var massaCaixa = document.getElementById('massa').value;
	  		var forcaEstatica = document.getElementById('result');

  			var forca2 = massaCaixa/((Math.cos(radianoBaraB)/Math.cos(radianoBaraA))*Math.sin(radianoBaraA) + Math.sin(radianoBaraB));
  			var forca1 = (forca2*Math.cos(radianoBaraB))/Math.cos(radianoBaraA)

	  		forcaEstatica.textContent = "Força 1 = " + forca1.toFixed(2) + " e " + "Forca2 = " + forca2.toFixed(2); 
	  }
	</script>
</body>	
</html>
